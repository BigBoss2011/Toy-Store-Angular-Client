<mat-card>
    <form #toyForm="ngForm" (ngSubmit)="save(toyForm.value)">

        <mat-card-header>
            <mat-card-title>
                <h2>Add New Toy</h2>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <input type="hidden" name="href" [(ngModel)]="toy.href">
            <mat-form-field>
                <input matInput placeholder="Toy Name" [(ngModel)]="toy.name" required name="name" #name>
            </mat-form-field>
<br/>
            <mat-form-field>
                <input matInput placeholder="Toy Type" [(ngModel)]="toy.type" required name="type" #type>
            </mat-form-field>
            <br/>
            <mat-form-field>
              <input matInput placeholder="Toy Price" [(ngModel)]="toy.price" required name="price" #price>
          </mat-form-field>
          <br/>
            <mat-form-field>
              <input matInput placeholder="Max Age" [(ngModel)]="toy.maxAge" name="maxAge" #maxAge>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!toyForm.form.valid">Save</button>
            <a mat-button routerLink="/toy-list">Cancel</a>
        </mat-card-actions>
        <mat-card-footer>
            <div class="giphy">
                <img src="{{toy.giphyUrl}}" alt="{{toy.name}}">
            </div>
        </mat-card-footer>
    </form>
</mat-card>
